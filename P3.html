<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<link rel="stylesheet" href="./P3.css">
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="../Audios/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="../Audios/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="../Audios/scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
       <p id="user-score">0</p>
       <p>Win</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Lose</p>
    </div>
    <div class="score">
        <p id="draw-score">0</p>
        <p>Draw</p>
    </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="./P3.js"></script>
</body>
</html>
